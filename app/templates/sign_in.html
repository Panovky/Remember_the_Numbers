{% extends "base.html" %}
{% block content %}
<form action="" method="POST" id="form-sign-in">
    {% if message %}
    <p class="form-message">{{ message }}</p>
    {% endif %}

    <label class="sign-label">Логин <span class="star">*</span></label><br>
    <input type="text" name="login" minlength="10" maxlength="20" class="sign-input" required>

    <br><br>
    <label class="sign-label">Пароль <span class="star">*</span></label><br>
    <input type="password" name="password" minlength="8" maxlength="8" class="sign-input" required><br>

    <br><br>
    <div class="sign-buttons">
        <button type="submit" class="ok-button">Войти</button>
        <button type="reset" class="cancel-button">Очистить</button>
    </div>
</form>
{% endblock %}
