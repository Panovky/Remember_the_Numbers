{% extends "base.html" %}
{% block content %}
{% if level_num != 0 %}
<p class="p-info">{{ name }}, <br>ваш рекорд - {{ level_num }} уровень!</p>
{% else %}
<p class="p-info">{{ name }}, <br>вы еще не прошли ни одного уровня!</p>
{% endif %}

<a href="{{ url_for('show_game_level') }}">
    <button id="start-play-button">НАЧАТЬ ИГРУ</button>
</a>

<a href="{{ url_for('show_statistics') }}">
    <button id="show-statistics-button">СТАТИСТИКА</button>
</a>
{% endblock %}
